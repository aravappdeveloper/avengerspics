<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Avengers' Photo Gallery</title>
</head>

<body>
    <img id="banner" src="avengers-title-banner.jpg">
    <section id="grid">
        <h3>Grid Gallery</h3>
        <div>
            <span>
                <img src="iron%20man.jpg">
            </span>
            <span>
                <img src="captain%20america.jpg">
            </span>
            <span>
                <img src="hulk.jpg">
            </span>
            <span>
                <img src="thanos.jpg">
            </span>
        </div>
        <div>
            <span>
                <img src="black%20panther.jpg">
            </span>
            <span>
                <img src="thor.jpg">
            </span>
            <span>
                <img src="gamora.jpg">
            </span>
            <span>
                <img src="captain%20marvel.jpg">
            </span>
        </div>
    </section>

    <section id="sliding">
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="iron%20man.jpg">
                    <div class="carousel-content">
                        <h1>Iron Man</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="captain%20america.jpg">
                    <div class="carousel-content">
                        <h1>Captain America</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="hulk.jpg">
                    <div class="carousel-content">
                        <h1>Hulk</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="thanos.jpg">
                    <div class="carousel-content">
                        <h1>Thanos</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="black%20panther.jpg">
                    <div class="carousel-content">
                        <h1>Black Panther</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="thor.jpg">
                    <div class="carousel-content">
                        <h1>Thor</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="gamora.jpg">
                    <div class="carousel-content">
                        <h1>Gamora</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="captain%20marvel.jpg">
                    <div class="carousel-content">
                        <h1>Captain Marvel</h1>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
</body>

</html>
